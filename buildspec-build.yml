version: 0.2

env:
  variables:
    IMAGE_NAME: latest

phases:
  pre_build:
    commands:
      - echo "Region: ${AWS_REGION}"
      - echo "ECR: ${ECR_REPO_URI}"
      - echo "Logging into ECR..."
      - aws ecr get-login-password --region "${AWS_REGION}" | docker login --username AWS --password-stdin "${ECR_REPO_URI%/*}"
      - IMAGE_TAG_SHORT="$(echo "${CODEBUILD_RESOLVED_SOURCE_VERSION:-manual}" | cut -c1-7)"
      - echo "Computed tag: ${IMAGE_TAG_SHORT}"
  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t "${ECR_REPO_URI}:latest" .
      - docker tag "${ECR_REPO_URI}:latest" "${ECR_REPO_URI}:${IMAGE_TAG_SHORT}"
  post_build:
    commands:
      - echo "Pushing images to ECR..."
      - docker push "${ECR_REPO_URI}:latest"
      - docker push "${ECR_REPO_URI}:${IMAGE_TAG_SHORT}"
artifacts:
  files:
    - "**/*"
